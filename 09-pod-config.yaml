kind: Pod
apiVersion: v1
metadata:
  name: pod-config
spec:
  containers:
  - name: nginx
    image: nginx
    env:
    - name: course
      valueFrom:
        configMapKeyRef:
          name: config
          key: course

    - name: trainer
      valueFrom:
        configMapKeyRef:
          name: config
          key: trainer
    - name: duration
      valueFrom:
        configMapKeyRef:
          name: config
          key: duration