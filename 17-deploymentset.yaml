kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
  labels:
    name: nginx
    tier: frontend

spec:
  replicas: 3
  selector:
    matchLabels:
      name: nginx
      tier: frontend

  template:
    metadata:

      labels:
        name: nginx
        tier: frontend
      
  spec:
    containers:
    - name: nginx
      image: nginx


